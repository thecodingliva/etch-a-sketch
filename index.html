<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>

        <div class="container">
            <div class="controls">

        </div>

      </div>
